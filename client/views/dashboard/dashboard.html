<div id="dashboard-container" class="sp-container">

  <div id="dashboard-header" class="row">
    <div class="menu-icon text-left" ng-if="!sidenav.displayed">
      <span ng-click="sidenav.toggle()">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"> </span>
        <span class="menu-icon-text"> Menu </span>
      </span>
    </div>
  </div>

  <div id="dashboard-content" class="row text-center">
    <h1>Dashboard</h1>
    <br>

    <div class="col-md-12" ng-if="ctrl.redshift">
      Sample test string from Redshift: {{ctrl.redshift}}
    </div>

    <div class="col-md-12" ng-if="!ctrl.redshiftString">
      No string yet.
    </div>


    <div class="col-md-12" id="sampleGraph">

    </div>
  </div>
</div>
