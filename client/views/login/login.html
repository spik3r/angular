<div id="login-container">
    <header id="login-header">
        <h1>
            <img ng-src="./assets/guvera-logo.png" alt="Guvera">
            <span>/EI</span>
        </h1>
    </header>

    <form id="login-form" name="loginForm" ng-submit="ctrl.login(loginForm)">

        <input name="username" ng-model="ctrl.login.username"
               ng-class="{'warning': loginForm.$submitted && loginForm.$invalid}"
               type="text" id="Username" required="required" placeholder="Username"
               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" maxlength="100"/>

        <input name="password"
               ng-model="ctrl.login.password" ng-class="{'warning': loginForm.$submitted && loginForm.$invalid}"
               type="password" id="Password" required="required" placeholder="Password"
               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" maxlength="20"/>


        <button id="login-button" ng-class="{'active': loginForm.$valid}" type="submit"> Login </button>

    </form>

    <footer id="login-footer">
        <span id="guvera-link"><a href="http://guvera.com">guvera.com</a></span>
        <span id="support-link"><a href="http://guvera.com/">Contact Support</a></span>
    </footer>
</div>
