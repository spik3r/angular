<div id="followers-age" class="stretch lightgray">
    <div ng-if="ctrl.age.age13_17.percentage > 4" id="13-17-container"
         class="age-label-container" style="width: {{ctrl.age.age13_17.percentage + '%'}}">

            <span class="age-label">
            13-17
            </span>
    </div>

    <div ng-if="ctrl.age.age13_17.percentage > 4" id="18-24-container"
         class="age-label-container" style="width: {{ctrl.age.age18_24.percentage + '%'}}">

            <span class="age-label">
            18-24
            </span>
    </div>

    <div ng-if="ctrl.age.age13_17.percentage > 4" id="25-35-container"
         class="age-label-container" style="width: {{ctrl.age.age25_35.percentage + '%'}}">

            <span class="age-label">
            25-35
            </span>
    </div>

    <div ng-if="ctrl.age.age13_17.percentage > 4" id="35-45-container"
         class="age-label-container" style="width: {{ctrl.age.age35_45.percentage + '%'}}">

            <span class="age-label">
            35-45
            </span>
    </div>

    <div ng-if="ctrl.age.age13_17.percentage > 4" id="46-55-container"
         class="age-label-container" style="width: {{ctrl.age.age46_55.percentage + '%'}}">

            <span class="age-label">
            46-55
            </span>
    </div>

    <div ng-if="ctrl.age.age13_17.percentage > 4"
         id="56-container"
         class="age-label-container"
         style="width: {{ctrl.age.age56.percentage + '%'}}">

            <span class="age-label">
            56+
            </span>
    </div>

    <div class="row">
        <div id="age-line-container">
            <div id="line-13-17" style="width: {{ ctrl.age.age13_17.percentage + '%'}}"></div>
            <div id="line-18-24" style="width: {{ ctrl.age.age18_24.percentage + '%'}}"></div>
            <div id="line-25-35" style="width: {{ ctrl.age.age25_35.percentage + '%'}}"></div>
            <div id="line-35-45" style="width: {{ ctrl.age.age35_45.percentage + '%'}}"></div>
            <div id="line-46-55" style="width: {{ ctrl.age.age46_55.percentage + '%'}}"></div>
            <div id="line-56-plus" style="width: {{ ctrl.age.age56.percentage + '%'}}"></div>
        </div>
    </div>
</div>
