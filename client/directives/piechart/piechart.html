<div class="pie-chart-container">
    <div class="pie-chart">
        <div class="pie-chart-fill"></div>
    </div>
    <div class="legend">
        <div class="legend-wrapper">
            <div class="female-label">
                <span>= {{labels[1]}}</span>
                <span class="percent">({{100 - percent}}%)</span>
            </div>
            <div class="male-label">
                <span>= {{labels[0]}}</span>
                <span class="percent">({{percent}}%)</span>
            </div>
        </div>
    </div>
</div>
