<div id="followers-gender">
    <div id="males-container"
         style="width: {{ctrl.gender.male.percentage + '%'}}">

            <span class="gender-label">
                Males
                <span class="gender-percent">({{ctrl.gender.male.percentage + '%'}})</span>
            </span>
    </div>

    <div id="females-container"
         style="width: {{ctrl.gender.female.percentage + '%'}}">

            <span class="gender-label">
                Females
                <span class="gender-percent">({{ctrl.gender.female.percentage + '%'}})</span>
            </span>
    </div>

    <div id="gender-line-container">
        <div id="male-line" style="width: {{ ctrl.gender.male.percentage + '%'}}"></div>
        <div id="female-line" style="width: {{ ctrl.gender.female.percentage + '%'}}"></div>
    </div>
</div>
