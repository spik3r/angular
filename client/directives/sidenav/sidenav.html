
<div id="sidenav">

    <div id="user-area">
        <div id="profile-picture">
            <img src="http://placekitten.com/g/50/50">
        </div>

        <span id="name"> Admin </span>
        <span id="sub-name"> Kitten </span>
    </div>

    <div id="menu">
        <div id="dashboard-section" class="section">
            <div id="menu-dashboard" class="menu-item">
                <div class="active-line"></div>

                <div class="menu-item-icon">
                    <ng-include src="'assets/icons/dashboard.svg'"></ng-include>
                </div>

                <span class="menu-item-name">Dashboard</span>

            </div>

            <hr class="separator dashboard">

        </div>


        <div id="brand-channel-section" class="section">
            <span class="section-name"> Brand Channel </span>

            <div id="menu-profile" class="menu-item">

                <div class="active-line"></div>

                <div class="menu-item-icon">
                    <ng-include src="'assets/icons/profile.svg'"></ng-include>
                </div>

                <span class="menu-item-name">Profile</span>

            </div>

            <div id="menu-playlists" class="menu-item">
                <div class="active-line"></div>

                <div class="menu-item-icon">
                    <ng-include src="'assets/icons/playlist.svg'"></ng-include>
                </div>

                <span class="menu-item-name">Playlists</span>
            </div>

            <div id="menu-content" class="menu-item">
                <div class="active-line"></div>

                <div class="menu-item-icon">
                    <ng-include src="'assets/icons/content.svg'"></ng-include>
                </div>

                <div class="menu-item-name">Content</div>
            </div>

            <hr class="separator export content">

        </div>


        <div id="utility-section" class="section">
            <div id="menu-export" class="menu-item">
                <div class="active-line"></div>

                <div class="menu-item-icon">
                    <ng-include src="'assets/icons/download.svg'"></ng-include>
                </div>

                <div class="menu-item-name">Export</div>
            </div>

            <div id="menu-billing" class="menu-item">
                <div class="active-line"></div>

                <div class="menu-item-icon">
                    <ng-include src="'assets/icons/billing.svg'"></ng-include>
                </div>

                <div class="menu-item-name">Billing</div>
            </div>

            <div id="menu-settings" class="menu-item">
                <div class="active-line"></div>

                <div class="menu-item-icon">
                    <ng-include src="'assets/icons/cog.svg'"></ng-include>
                </div>

                <div class="menu-item-name">Settings</div>

            </div>

            <hr class="separator settings logout">

        </div>


        <div id="logout-section" class="section">
            <div id="menu-logout" class="menu-item">
                <div class="active-line"></div>

                <div class="menu-item-icon">
                    <ng-include src="'assets/icons/logout.svg'"></ng-include>
                </div>

                <div class="menu-item-name">Logout</div>
            </div>
        </div>
    </div>
</div>


<div id="sidenav-header">
    <div id="menu-icon">
        <ng-include src="'assets/icons/menu.svg'"></ng-include>
    </div>

    <span id="content-title"> Guvera </span>

    <div id="backdrop"></div>
</div>
