<aside id="sidebar">
    <div id="nav-btn">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav id="sidenav">

        <div id="user">
            <img src="http://placekitten.com/g/50/50">

            <h2></h2>
            <h3></h3>
        </div>

        <ul id="menu">
            <li data-path="/dashboard">
                <ng-include src="'assets/icons/dashboard.svg'"></ng-include>
                <span> Dashboard </span>
            </li>

            <hr/>

            <li data-path="/profile">
                <ng-include src="'assets/icons/profile.svg'"></ng-include>
                <span> Profile </span>
            </li>
            <li data-path="/playlists">
                <ng-include src="'assets/icons/playlist.svg'"></ng-include>
                <span> Playlists </span>
            </li>
            <li data-path="/content">
                <ng-include src="'assets/icons/content.svg'"></ng-include>
                <span> Content </span>
            </li>

            <hr/>

            <li data-path="/export">
                <ng-include src="'assets/icons/download.svg'"></ng-include>
                <span>Export</span>
            </li>
            <li data-path="/billing">
                <ng-include src="'assets/icons/billing.svg'"></ng-include>
                <span> Billing </span>
            </li>
            <li data-path="/settings">
                <ng-include src="'assets/icons/cog.svg'"></ng-include>
                <span> Settings </span>
            </li>

            <hr/>

            <li data-path="/logout">
                <ng-include src="'assets/icons/logout.svg'"></ng-include>
                <span> Logout </span>
            </li>
        </ul>

        <div id="footer">
            <ng-include src="'assets/icons/star.svg'"></ng-include>
        </div>
    </nav>
</aside>

<main>
    <ng-transclude></ng-transclude>
</main>
